stages:
    - Static Analysis
    - Compile
    - Unit Test
    - Build

.docker_build:
    image: docker:19.03.15
    services:
        - docker:19.03.15-dind
    variables:
        DOCKER_TLS_CERTDIR: "/certs"

scalastyle:
    stage: Static Analysis
    image: hseeberger/scala-sbt:8u282_1.5.1_2.12.13
    script:
        - cd scala
        - sbt scalastyle

scapegoat:
    stage: Static Analysis
    image: hseeberger/scala-sbt:8u282_1.5.1_2.12.13
    script:
        - cd scala
        - sbt scapegoat

compile:
    stage: Compile
    image: hseeberger/scala-sbt:8u282_1.5.1_2.12.13
    script:
        - cd scala
        - sbt compile

unit_test:
    stage: Unit Test
    image: hseeberger/scala-sbt:8u282_1.5.1_2.12.13
    script:
        - cd scala
        - sbt test

fetcher_gitlab:
    stage: Build
    extends:
        - .docker_build
    script:
        - docker build
          --tag visdom-fetcher-gitlab:test
          --file scala/Dockerfile-fetcher-gitlab
          scala

adapter_gitlab:
    stage: Build
    extends:
        - .docker_build
    script:
        - docker build
          --tag visdom-adapter-gitlab:test
          --file scala/Dockerfile-adapter-gitlab
          scala
