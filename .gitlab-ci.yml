stages:
    - Static Analysis
    - Unit Test
    - Build

.java_with_sbt:
    image: openjdk:8u292-jdk
    variables:
        SBT_VERSION: "1.5.2"
    before_script:
        - wget -O - https://github.com/sbt/sbt/releases/download/v${SBT_VERSION}/sbt-${SBT_VERSION}.tgz |
          gunzip |
          tar -x -C /usr/local
        - PATH=/usr/local/sbt/bin:${PATH}
        - cd scala

.docker_build:
    image: docker:19.03.15
    services:
        - docker:19.03.15-dind
    variables:
        DOCKER_TLS_CERTDIR: "/certs"
    before_script:
        - cd scala

scalastyle:
    stage: Static Analysis
    extends:
        - .java_with_sbt
    script:
        - sbt scalastyle

scapegoat:
    stage: Static Analysis
    extends:
        - .java_with_sbt
    script:
        - sbt scapegoat

unit_test:
    stage: Unit Test
    extends:
        - .java_with_sbt
    script:
        - sbt test

docker_build:
    stage: Build
    extends:
        - .docker_build
    script:
        - docker build --tag visdom-broker:test --file Dockerfile-broker .
        - docker build --tag visdom-fetcher-gitlab:test --file Dockerfile-fetcher-gitlab .
        - docker build --tag visdom-fetcher-aplus:test --file Dockerfile-fetcher-aplus .
        - docker build --tag visdom-adapter-gitlab:test --file Dockerfile-adapter-gitlab .
        - docker build --tag visdom-adapter-course:test --file Dockerfile-adapter-course .
        - docker build --tag visdom-adapter-general-model:test --file Dockerfile-adapter-general-model .
